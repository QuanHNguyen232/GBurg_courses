<!DOCTYPE html>

<body>
    <script type="text/javascript" >
        "use strict";

        triangle(4)


        function triangle(col) {
            let ret_val = []
            for (let i = 1; i <= col; i++) {
                for (let j=0; j < i; j++){
                    ret_val.push("#")
                }
                ret_val.push("\n")
            }
            for (let i = col-1; i >= 0; i--) {
                for (let j=0; j < i; j++){
                    ret_val.push("#")
                }
                ret_val.push("\n")
            }
            console.log(ret_val.join(""))
        }

    </script>
</body>
