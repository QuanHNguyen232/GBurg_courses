<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" >
        "use strict";

        class Rec {
            constructor(row, col){
                this.row = row
                this.col = col
            }

            drawRectangle() {
                let ret_val = []
                for (let i = 0; i < this.row; i++){
                    for (let j = 0; j < this.col; j++){
                        if (i == 0 || i == this.row-1 || j == 0 || j == this.col-1){
                            ret_val.push("+")
                        }
                        else {
                            ret_val.push("-")
                        }
                    }
                    ret_val.push("\n")
                }
                return ret_val.join("")
            }

            toString() {
                return this.drawRectangle()
            }
        }


        let my_rec = new Rec(4, 10)
        console.log(`${my_rec}`) // console.log(my_rec + '')

    </script>
</body>
</html>
